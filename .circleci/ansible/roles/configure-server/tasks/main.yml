---
- name: "install python for Ansible."
  become: yes
  apt:
    name: python3
    state: latest

- name: "install dependencies."
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install nvm
  become: yes
  npm:
    name: nvm
    global: yes

- name: "Install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Start PM2 server
  become: true  
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start