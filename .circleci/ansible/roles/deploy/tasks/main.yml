---
- name: "Install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Start PM2 server
  become: true  
  shell: |
    cd /home/ubuntu
    pm2 start npm --name backend -- start