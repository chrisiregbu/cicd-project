---
- name: Copy files from backend
  become: true
  copy:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu/backend.tar.gz

- name: "Install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Start PM2 server
  become: true  
  shell: |
    cd /home/ubuntu
    tar xzvf backend.tar.gz
    mv home/circleci/project/backend .
    cd backend
    npm install -g npm@latest
    npm install -g webpack-dev-server
    npm install
    npm run build
    pm2 start npm --name backend -- start